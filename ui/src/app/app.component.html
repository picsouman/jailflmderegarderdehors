<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>

  <nav>
    <ol>
      @for(route of routes; track route) {
        <li>
          <a [routerLink]="route.path" routerLinkActive="active">
            {{route.title}}
          </a>
        </li>
      }
    </ol>
  </nav>


  <router-outlet />
</body>
</html>
