<div id="viewport" [class]="viewportBgClass()">
  <nav>
    <ol>
      <li>
        <img src="./assets/images/logos/logo_tev_187x125.png"/>
      </li>
      @for(route of routes; track route) {
        <li>
          <a [routerLink]="route.path" routerLinkActive="active">
            {{route.title}}
          </a>
        </li>
      }
    </ol>
  </nav>

  <div id="main">
    <router-outlet />
  </div>

</div>
